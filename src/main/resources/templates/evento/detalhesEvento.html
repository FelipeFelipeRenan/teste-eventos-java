<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link  rel="stylesheet" href="style/styleCss.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Evento</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de eventos</a></li>
            </ul>
        </div>
    </nav>
</header>
<div th:each = "evento:${evento}" class="container detalhesEvento">
    <h5>Detalhes do evento</h5>
    <div class="row ">
        <p>Nome:<span th:text="${evento.nome}"></span></p>
        <p>Local:<span th:text="${evento.local}"></span></p>
        <p>Data:<span th:text="${evento.data}"></span></p>
        <p>Hor√°rio:<span th:text="${evento.horario}"></span></p>
    </div>
</div>
    <th:block th:include="mensagemValidacao"></th:block>

    <div class="container formConvidado">
        <form method="post">
            Nome:
            <input type="text" value="" name="nomeConvidado" />
            RG:
            <input type="text" value="" name="rg" />
            <button type="submit" class="waves-effect waves-light btn"> Adicionar convidado</button>
        </form>
    </div>


<table class="container tabelaConvidado" >
    <thead>
        <tr>
            <th>Nome Convidado</th>
            <th>RG</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="convidado:${convidados} ">
            <th><p><span th:text="${convidado.nomeConvidado}"></span></p></th>
            <th><span th:text="${convidado.rg}"></span></th>
        </tr>
    </tbody>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
